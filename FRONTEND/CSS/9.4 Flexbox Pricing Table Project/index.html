<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .pricing-plan {
        flex: 1;
        background-color: rgb(241, 239, 235);
        padding: 20px;
        max-width: 400px;
        border-radius: 5px;
        text-align: center;
      }

      .plan-title {
        font-weight: bold ;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .plan-price {
        font-weight: bold ;
        font-size: 48px;
        margin-bottom: 10px;
      }

      .plan-features {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

      .plan-button {
        margin-top: 10px;
        padding: 7px;
        background-color: rgb(241, 96, 5);
        border-radius: 5px;
        border: none;
        color: white;
      }



    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

</body>

</html>
